    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            background: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('/image/a_bg.jpg') no-repeat center center/cover;
            filter: blur(1px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
        }

        .blur-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 35px;
            font-weight: bold;
            margin: 10px 0;
        }

        .profile img {
            width: 80px;
            border-radius: 50%;
            margin: 10px 0;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
                /* Slightly less aggressive zoom */
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes ripple {
            0% {
                opacity: 0.6;
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        @keyframes shine {
            0% {
                background-position: -200%;
            }
            100% {
                background-position: 200%;
            }
        }

        @keyframes particle {
            0% {
                top: 0;
                left: 50%;
                opacity: 1;
                transform: scale(1);
            }
            100% {
                top: -60px;
                left: calc(50% + 40px);
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .view-btn {
            position: relative;
            z-index: 1;
            display: inline-block;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            border-radius: 35px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #32B0ED, #3a7bd5);
            background-size: 400% 400%;
            animation: shine 8s linear infinite, zoomInOut 3s ease-in-out infinite;
            box-shadow: 0 15px 30px rgba(50, 176, 237, 0.6), inset 0 0 15px rgba(50, 176, 237, 0.8), 0 0 15px rgba(50, 255, 255, 0.8);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, text-shadow 0.4s ease-in-out;
        }

        .view-btn:hover {
            transform: scale(1.1) rotate(-1deg);
            /* Slight tilt */
            box-shadow: 0 25px 50px rgba(50, 176, 237, 1), inset 0 0 25px rgba(50, 176, 237, 1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(50, 204, 255, 1);
            cursor: pointer;
        }

        .view-btn:active {
            transform: scale(0.9);
            box-shadow: 0 10px 20px rgba(50, 176, 237, 0.5), inset 0 0 10px rgba(50, 176, 237, 0.7);
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            animation: ripple 0.6s ease-out;
        }

        .view-btn:hover::before {
            opacity: 1;
            animation: ripple 0.6s ease-out;
        }

        .view-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            /* Varying particle size */
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: particle 2s infinite ease-in-out;
            z-index: 0;
        }

        .view-btn::after:nth-child(1) {
            animation-delay: 0s;
            width: 8px;
            height: 8px;
        }

        .view-btn::after:nth-child(2) {
            animation-delay: 0.3s;
            width: 12px;
            height: 12px;
        }

        .view-btn::after:nth-child(3) {
            animation-delay: 0.6s;
            width: 10px;
            height: 10px;
        }

        .footer-text {
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .bubbles span {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite linear;
        }

        .bubbles span:nth-child(2) {
            width: 30px;
            height: 30px;
            left: 20%;
            animation-duration: 7s;
        }

        .bubbles span:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 40%;
            animation-duration: 9s;
        }

        .bubbles span:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 60%;
            animation-duration: 6s;
        }

        .bubbles span:nth-child(5) {
            width: 60px;
            height: 60px;
            left: 80%;
            animation-duration: 8s;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Optimize for mobile screens */

        @media (max-width: 768px) {
            .background {
                background-size: cover;
                background-position: center;
                filter: blur(2px);
                /* Slightly more blur for better readability */
            }
        }
    </style>
